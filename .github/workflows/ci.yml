name: Build and Test

on:
  push:
    branches: [main, master, 'release/**', 'hotfix/**']
    tags:
      - v*
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      build-version: ${{ steps.version.outputs.build-version }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Determine version
        id: version
        uses: ./.github/actions/determine-version
        with:
          github-ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          run-number: ${{ github.run_number }}

      - name: ðŸ“Š Build configuration summary
        run: |
          echo "## Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.build-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

  build:
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: ðŸ§ Linux x86_64 GCC 15
            configure-preset: conan-release
            build-preset: conan-release
            build-type: Release
            sanitizer: "none"
          - os: macos-15
            name: ðŸŽ macOS arm64 Apple Clang 17
            configure-preset: conan-release
            build-preset: conan-release
            build-type: Release
            sanitizer: "none"
          - os: windows-2025
            name: ðŸªŸ Windows x64 MSVC 2025
            configure-preset: conan-default
            build-preset: conan-release
            build-type: Release
            sanitizer: "none"
          - os: ubuntu-24.04
            name: ðŸ§¹ Linux x86_64 GCC 15 ASAN+UBSAN
            configure-preset: conan-debug
            build-preset: conan-debug
            build-type: Debug
            sanitizer: "address,undefined"

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Install Conan
        run: |
          pipx install conan
          conan --version

      - name: ðŸ”§ Configure Conan
        run: |
          conan profile detect --force

      - name: ðŸ“¦ Install dependencies
        run: |
          conan install . -of build --version=${{ needs.setup.outputs.build-version }} --build=missing -s build_type=${{ matrix.build-type }} -s compiler.cppstd=23 -o sanitizer=${{ matrix.sanitizer }}

      - name: âš™ï¸ Configure CMake
        run: |
          cmake --preset ${{ matrix.configure-preset }}

      - name: ðŸ”¨ Build
        run: |
          cmake --build --preset ${{ matrix.build-preset }} --parallel

      - name: ðŸ§ª Run tests
        run: |
          ctest --preset ${{ matrix.build-preset }} --output-on-failure

  build-wasm:
    needs: [setup]
    runs-on: ubuntu-latest
    name: ðŸŒ WebAssembly (Emscripten)

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Install Conan
        run: |
          pipx install conan
          conan --version

      - name: ðŸ”§ Setup Conan profiles
        run: |
          conan profile detect --force

          cat > ~/.conan2/profiles/ems2 <<'EOF'
          [settings]
          arch=wasm
          build_type=Release
          compiler=clang
          compiler.cppstd=23
          compiler.libcxx=libc++
          compiler.version=14
          os=Emscripten

          [tool_requires]
          emsdk/3.1.73

          [buildenv]
          CC_FOR_BUILD=clang
          CXX_FOR_BUILD=clang++
          EOF

      - name: ðŸ“¦ Install dependencies
        run: |
          conan install . -of build --version=${{ needs.setup.outputs.build-version }} --build=missing -pr ems2

      - name: âš™ï¸ Configure CMake
        run: |
          cmake --preset conan-release

      - name: ðŸ”¨ Build
        run: |
          cmake --build --preset conan-release --parallel

  benchmark:
    needs: [setup]
    runs-on: ubuntu-24.04
    name: ðŸ“Š Benchmarks
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Install Conan
        run: |
          pipx install conan
          conan --version

      - name: ðŸ”§ Configure Conan
        run: |
          conan profile detect --force

      - name: ðŸ“¦ Install dependencies
        run: |
          conan install . -of build --version=${{ needs.setup.outputs.build-version }} -o with_benchmarks=True -o with_large_benchmarks=False --build=missing -s build_type=Release -s compiler.cppstd=23

      - name: âš™ï¸ Configure CMake
        run: |
          cmake --preset conan-release

      - name: ðŸ”¨ Build
        run: |
          cmake --build --preset conan-release --parallel

      - name: ðŸƒ Run benchmarks
        run: |
          ./build/build/Release/benchmarks/utxoz_benchmarks

      - name: ðŸ”„ Convert results
        run: |
          python3 scripts/convert_nanobench_json.py benchmark_results.json benchmark_results_gh.json

      - name: ðŸ§¹ Clean generated files
        run: |
          git checkout -- .

      - name: ðŸ“Š Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customBiggerIsBetter
          output-file-path: benchmark_results_gh.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          auto-push: ${{ github.event_name == 'push' }}
          comment-on-alert: true
          alert-threshold: '120%'
          fail-on-alert: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
