name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: ğŸ§ Linux x86_64 GCC 15
            configure-preset: conan-release
            build-preset: conan-release
          - os: macos-15
            name: ğŸ macOS arm64 Apple Clang 17
            configure-preset: conan-release
            build-preset: conan-release
          - os: windows-2025
            name: ğŸªŸ Windows x64 MSVC 2025
            configure-preset: conan-default
            build-preset: conan-release

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Install Conan
        run: |
          pipx install conan
          conan --version

      - name: ğŸ”§ Configure Conan
        run: |
          conan profile detect --force

      - name: ğŸ“¦ Install dependencies
        run: |
          conan install . -of build --version=0.0.0-ci --build=missing -s build_type=Release -s compiler.cppstd=23

      - name: âš™ï¸ Configure CMake
        run: |
          cmake --preset ${{ matrix.configure-preset }}

      - name: ğŸ”¨ Build
        run: |
          cmake --build --preset ${{ matrix.build-preset }} --parallel

      - name: ğŸ§ª Run tests
        run: |
          ctest --preset ${{ matrix.build-preset }} --output-on-failure

  benchmark:
    runs-on: ubuntu-24.04
    name: ğŸ“Š Benchmarks
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Install Conan
        run: |
          pipx install conan
          conan --version

      - name: ğŸ”§ Configure Conan
        run: |
          conan profile detect --force

      - name: ğŸ“¦ Install dependencies
        run: |
          conan install . -of build --version=0.0.0-ci -o with_benchmarks=True --build=missing -s build_type=Release -s compiler.cppstd=23

      - name: âš™ï¸ Configure CMake
        run: |
          cmake --preset conan-release

      - name: ğŸ”¨ Build
        run: |
          cmake --build --preset conan-release --parallel

      - name: ğŸƒ Run benchmarks
        run: |
          ./build/build/Release/benchmarks/utxoz_benchmarks

      - name: ğŸ”„ Convert results
        run: |
          python3 scripts/convert_nanobench_json.py benchmark_results.json benchmark_results_gh.json

      - name: ğŸ“Š Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customBiggerIsBetter
          output-file-path: benchmark_results_gh.json
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench
          auto-push: ${{ github.event_name == 'push' }}
          comment-on-alert: true
          alert-threshold: '120%'
          fail-on-alert: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
